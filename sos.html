<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center align-middle p-2">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-vibrate" onclick="vibrateSOS()">Vibrate</button>
            </div>
        </div>
    </div>

    <script>
        const btnVibrate = document.querySelector('.btn-vibrate');

        btnVibrate.addEventListener('click', () => {
            if (window.navigator.vibrate) {
                vibrateSOS();
            } else {
                alert('Your device does not support API Vibration interface :(')
            }
        });

        const vibrateSOS = () => {
            window.navigator.vibrate([200, 100, 200, 100, 200]);
        }
    </script>
</body>
</html>
